version: '{build}'

os: 
  - Visual Studio 2015
  - Visual Studio 2017

environment:
  matrix:
  - additional_flags: ""
  - additional_flags: "/permissive- /std:c++14 /utf-8"

matrix:
  exclude:
    - additional_flags: "/permissive- /std:c++14 /utf-8"
      os: Visual Studio 2015
  
init: []

install:
    - git submodule update --init --recursive

build_script:
  - IF "%APPVEYOR_BUILD_WORKER_IMAGE%" == "Visual Studio 2015" ( SET GEN="Visual Studio 14 2015") ELSE (SET GEN="Visual Studio 15 2017")
  - cmake . -G%GEN% -DKANGARU_BUILD_EXAMPLES=true -DKANGARU_TEST=true -DKANGARU_TEST_CXX14=true -DCMAKE_CXX_FLAGS="%additional_flags%"
  - cmake --build .

test_script:
  - ctest .
